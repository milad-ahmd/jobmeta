<app-header>
</app-header>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-wrap">
                <div class="title">
                    <h6>new</h6>
                    <h2>Applicant</h2>
                </div>
                <form [formGroup]="form">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control w-100" [(ngModel)]="application.name"
                                       name="name" formControlName="name"
                                       placeholder="Full Name *">
                            </div>

                            <div class="col-md-6">
                                <input class="form-control w-100" [(ngModel)]="application.email"
                                       name="email" formControlName="email"
                                       placeholder="Email * ">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control w-100" [(ngModel)]="application.phone"
                                       name="phone" formControlName="phone"
                                       placeholder="Phone *">
                            </div>

                            <div class="col-md-6">
                                <select class="select-control w-100" name="status" formControlName="status">
                                    <option selected>Status</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <select class="select-control w-100" [(ngModel)]="application.job_id" name="job" formControlName="job">
                                    <option *ngFor="let item of jobs?.items" [value]="item.id">{{item?.title}}</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <button class="btn-add-more" [routerLink]="['/new-job']">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 px-4 mt-5 text-center">
                        <input type="file" style="display: none" #file (change)="uploadFile($event)">
                        <div class="upload-file" (click)="file.click()">
                            <svg width="17" height="16" viewBox="0 0 17 16" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">

                            <span>
                                Choose File
                            </span>
                        </div>
                    </div>

                    <button class="btn-submit" (click)="saveApplication()" [disabled]="!form.valid">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
