<div class="col-md-12">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-wrap">
        <div class="title">
          <h6>new</h6>
          <h2>Job</h2>
        </div>

        <form>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <input class="form-control w-100" placeholder="Title *">
              </div>

              <div class="col-md-6">
                <input class="form-control w-100" placeholder="Type * ">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <input class="form-control w-100" placeholder="Location *">
              </div>

              <div class="col-md-6">
                <select class="select-control w-100">
                  <option selected>Category</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn-choose">
                  Choose location from Map
                </button>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <label>Description</label>
                <textarea class="form-control" placeholder="Add job description here please" rows="5">

                </textarea>

                <span class="note">
                  We'll never share your email with anyone else.
                </span>
              </div>
            </div>

          </div>



          <button class="btn-submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
